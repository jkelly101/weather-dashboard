<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>

    <div class="container">
      <nav class="side-nav">
        <div class="search-container">
          <h3>Search for a City:</h3>
          <div class="search-bar">
            <input id="userInput" placeholder="Type city name here..." />
            <button class="search-button">
              <i class="fa fa-search"></i>
            </button>
          </div>
          <div class="search-history"></div>
        </div>
      </nav>
      <main>
        <div class="main-forecast">
          <h1 class="current-forecast" id="current-city">
            <div class="current-forecast" id="current-date"></div>
          </h1>
          <div class="current-forecast" id="temp"></div>
          <div class="current-forecast" id="humidity"></div>
          <div class="current-forecast" id="wind-speed"></div>
          <div class="current-forecast" id="uv-index"></div>
        </div>
        <div class="future-forecast">
          <h2>5-Day Forecast:</h2>
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
